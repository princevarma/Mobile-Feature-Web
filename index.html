<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" >
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one"><img src="images/camera.png" alt="">
                <div>
                    <h1>Camera</h1>
                    <p>64MP ,Wide Angle Lens</p>
                </div>
            </div>
                <div class="feature two"><img src="images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Qualcomm Snapdragon 732G</p>
                    </div>
                </div>
                <div class="feature three"><img src="images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.55-inch (1080x2400)</p>
                    </div>
                </div>
                <div class="feature four"><img src="images/battery.png" alt=""><
                    <div>
                        <h1>Battery</h1>
                        <p>	5000mAh</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="upbtn" >
            <h3>Features</h3>
            <img src="images/arrow.png" id="downbtn" >

        </div>
    </div>
    <script>
        var circle=document.getElementById("circle");
        var upbtn=document.getElementById("upbtn");
        var downbtn=document.getElementById("downbtn");
         
        var rotateValue= circle.style.transform;
        var rotatesum;

        //click event in btn
        upbtn.onclick=function()
        {
            rotatesum=rotateValue + "rotate(-90deg)";
            circle.style.transform=rotatesum;
            rotateValue=rotatesum;
        }

        downbtn.onclick=function()
        {
            rotatesum=rotateValue + "rotate(90deg)";
            circle.style.transform=rotatesum;
            rotateValue=rotatesum;
        }

    </script>
</body>
</html>
